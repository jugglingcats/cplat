<div class="container">
    <h1>List of items</h1>
    <div class="search">
        <input type="text" ng-model="searchText" placeholder="enter search">
    </div>
    <ul>
        <li ng-repeat="item in items"><a ui-sref="item.detail({itemId: item.id})">{{item.title}}</a></li>
    </ul>
    <hr/>
    <a class="btn btn-default" ui-sref="item.create">Create</a>
</div>
